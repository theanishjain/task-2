<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display JSON Data</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #1269f6;
            margin-bottom: 20px;
        }

        .step {
            background-color: #f0f0f0;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .step:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 500;
        }

        input[type="file"],
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 6px;
            box-sizing: border-box;
            background-color: #f8f8f8;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }

        input[type="file"]:hover,
        select:hover {
            background-color: #e8e8e8;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            background-color: #1269f6;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0e5aa7;
        }

        select[multiple] {
            height: 150px;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        thead {
            background-color: #1269f6;
            color: #fff;
        }

        th,
        td {
            padding: 15px;
            text-align: left;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Import Data</h1>
        <div class="step">
            <h2>Step 1: Select File</h2>
            <form id="jsonDataForm">
                <label for="jsonFile">Upload File:</label>
                <input type="file" id="jsonFile" accept=".json">
                <button type="submit">Load Data</button>
            </form>
        </div>

        <div class="step">
            <h2>Step 2: Specify Format</h2>
            <div id="format-section">
                <label for="file-type">File Type:</label>
                <select id="file-type">
                    <option value="CSV">CSV</option>
                    <option value="JSON" selected>JSON</option>
                </select>
                <label for="character-encoding">Character Encoding:</label>
                <select id="character-encoding">
                    <option value="UTF-8" selected>UTF-8</option>
                </select>
                <label for="delimiter">Delimiter:</label>
                <input type="text" id="delimiter" value="" />
            </div>
        </div>

        <div class="step">
            <h2>Step 3: Display Handling</h2>
            <div id="container">
                <label>Select fields to be displayed:</label><br>
                <select id="availableFields" multiple>
                    <option value="productId">Product Id</option>
                    <option value="subcategory">Subcategory</option>
                    <option value="title">Title</option>
                    <option value="price">Price</option>
                    <option value="popularity">Popularity</option>
                    <option value="description">Description</option>
                    <option value="rating">Rating</option>
                    <option value="utmSource">UTM Source</option>
                    <option value="utmMedium">UTM Medium</option>
                </select>

                <div>
                    <button id="addToDisplay">>></button>
                    <button id="removeFromDisplay"><<</button>
                </div>

                <select id="displayFields" multiple></select>
            </div>
        </div>

        <h2 style="color: #1269f6; text-align: center;">Displayed Data:</h2>
        <table id="displayTable" style="display: none;">
            <thead>
                <tr id="tableHeaders"></tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</body>

</html>
